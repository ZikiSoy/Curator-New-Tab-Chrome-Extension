<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>小海嚴選正妹分頁</title>
    <link href="assets/css/animations.css" rel="stylesheet">
    <link href="curator-new-tab.css" rel="stylesheet">
  </head>
  <body lang="zh-TW">
    <div id="content-block">
        <div id="bg-block">
        </div>
        <div id="main-content-block" class="clearfix">
            <div id="main-content-inner">
                <div class="clearfix">
                    <div id="girl-photo-block">
                        <div id="girl-photo-polaroid" class="polaroid">
                            <div class="image-frame">
                                <img id="girl-image" src="assets/img/bg-girl.jpg" />
                            </div>
                            <div>
                                <h3 id="girl-name"></h3>
                            </div>
                        </div>
                    </div>
                    <div id="search-bar-block">
                        <form name="google_search_form" id="google-search-form" action="" method="GET">
                            <input id="speech-input-field" type="text" placeholder="Google 搜尋..." x-webkit-speech />
                        </form>
                        <div class="polaroid" style="margin-left: 15px;">
                            <div class="image-frame-small">
                                <img id="girl-image-small" src="assets/img/bg-girl.jpg" />
                            </div>
                            <div>
                                <h4 id="girl-name-small"></h4>
                            </div>
                        </div>
                    </div>
                <div>
            </div>
        </div>
        <div id="footer-block" class="clearfix">
            <div class="footer-right">
                <a id="girl-calendar-link" class="footer-link" href="http://curator.im/calendar/">
                    妹子日曆
                </a>
            </div>
            <div class="footer-right">
                <a id="girl-of-the-day-link" class="footer-link" href="http://curator.im/girl_of_the_day/">
                    一天一妹
                </a>
            </div>
            <div class="footer-right">
                <a id="girl-stream-link" class="footer-link" href="http://curator.im/stream/">
                    正妹流
                </a>
            </div>
            <div class="footer-right">
                <a id="girl-curator-link" class="footer-link" href="http://curator.im/">
                    小海嚴選
                </a>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-2.1.0.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="curator-new-tab.js"></script>
    <script src="google-analytics.js"></script>
  </body>
</html>
