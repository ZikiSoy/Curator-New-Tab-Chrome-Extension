<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>小海嚴選正妹桌布</title>
    <style>
        body {
            color: #222;
        }
        a, a:hover, a:active, a:focus {
            color: #428bca;
            text-decoration: none;
            outline: 0px;
        }
        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        .clearfix {
            display: inline-block;
        }
        html[xmlns] .clearfix {
            display: block;
        }
        * html .clearfix {
            height: 1%;
        }
        #bg-block { 
            position: fixed; 
            top: 0; 
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url(assets/img/bg-girl.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -webkit-filter: blur(5px);
        }
        #footer-block {
            position: fixed; 
            bottom: 0; 
            left: 0;
            z-index: 10;  
            min-width: 100%;
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            font-size: small;
            line-height: 40px;  
        }
        #footer-right {
            margin-right: 30px;
            float: right;
            white-space: nowrap;
        }
        .footer-link {
            color: #666;
            text-decoration: none;
            white-space: nowrap;
        }
        #main-content-block {
            position: fixed; 
            top: 0; 
            left: 0;
            z-index: 5;
            min-width: 100%;
            min-height: 100%;
        }
        #speech-input-field {
            width: 400px;
            height: 50px;
            padding: 10px 15px;
            font-size: 155%;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: 0;
        }

    </style>
    <script src="assets/js/jquery-2.1.0.min.js"></script>
    <script src="curator-new-tab.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41911929-2', 'fukuball.com');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div id="content-block">
        <div id="bg-block">
        </div>
        <div id="main-content-block" class="clearfix">
            <div id="search-bar-block" style="width: 800px; margin-left:auto;margin-right:auto;">
                <input id="speech-input-field" type="text" x-webkit-speech />
            </div>
        </div>
        <div id="footer-block" class="clearfix">
            <div id="footer-right">
                <a class="footer-link" href="http://curator.im/">

            <div id="footer-right">

            </div>
        </div>
    </div>
  </body>
</html>
